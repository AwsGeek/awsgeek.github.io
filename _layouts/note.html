<!DOCTYPE html>
<html lang="en">
	
	{% include head.html %}
	
	<body>
			
		{% include header.html %}

		<main role="main">
		
		{{ content }}

    <div class="album py-5 bg-light">

        <div class="container">    
          <div class="row">
            <div class="col-lg-12">
              <div class="card mb-12 shadow-sm">
                <a href="{{page.image | relative_url}}">
                    <img class="img-fluid" src="{{page.image | relative_url}}" alt="{{page.title}}" class="card-img-top">
                </a>            
                <div class="card-body">
                  <div class="title">
                    <p class="title">{{page.title}}</p>
                    <small class="text-muted">{{page.date | date_to_string}}</small>
                  </div>
                  <p class="card-text">{% if page.author %}by <a href="//twitter.com/{{page.author}}">@{{page.author}}</a>{% endif %}</p>		  
                </div>
              </div>
            </div>
          </div>
          <!-- /.row -->

        </div>
        <!-- /.container -->

    </div>

		</main>

		{% include footer.html %}
		
	</body>

</html>
